<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script src="client.js"></script>
    <script src="../chunked-file-reader.js"></script>

</head>
<body style="background-color:red">
<h1>Android</h1>
<input type="text" id="socketUrl" value="ws://192.168.4.1:4200/">

<form id="pair" action="/">
    <input type="text" placeholder="Arduino Id" id="deviceId">
    <br/>
    <input type="submit" value="Pair">
</form>

<br/>
<br/>
<form id="form" action="/">
    <input type="text" placeholder="Message" id="message">
    <br/>
    <input type="submit" value="Send">
</form>
<br/>
<br/>

<form id="setForm" action="/">
    <input type="text" placeholder="Key" id="setKey">
    <input type="text" placeholder="Value" id="setValue">
    <br/>
    <p id="setResult"></p>
    <input type="submit" value="Send">
</form>

<br/>
<br/>

<form id="fileForm" action="/">
    <input type="file" id="file" />
    <br/>
    <input type="submit" value="Send">
</form>

<br/>
<br/>

<form id="requestFile" action="/aaa">
    <input type="text" placeholder="filename" id="fileName">
    <br/>
    <input type="submit" value="Request">

    <div id="fileResult" style="height: 200px;overflow: auto">Result</div>
</form>

</body>

</html>
